name: ğŸš€ Deploy LIS Buguey

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” SSH into server and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}   # likely "nginxserver"
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "â†’ Starting deployment on server..."

            cd /var/www/html/buguey

            echo "â†’ Setting Git safe directory..."
            git config --global --add safe.directory /var/www/html/buguey

            echo "â†’ Pulling latest code from main..."
            git fetch origin main
            git reset --hard origin/main


            echo "â†’ Optimizing Laravel..."
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan migrate --force


            echo "âœ… Deployment completed successfully!"
